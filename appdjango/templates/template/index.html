<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <link rel="stylesheet" href=" {% static  'css/styles.css'  %} ">
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div class="form-container">

    
    <form  class='form' action="login" method="post">
      <h1 title="username" class="signup-form">SIGN-UP</h1>
      <div class="form-group">
      <label for="username">Username</label>
      <input  type="name" class="form-control" id="username"  name='username' aria-describedby="emailHelp" placeholder="Enter username">
      
    </div>
      
        
        <div class="form-group">
            {% csrf_token %}
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  name='email' aria-describedby="emailHelp" placeholder="Enter email">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        
        <div class="form-group">
          <label for="recheck-pass">Password</label>
          <input type="recheck-pass" class="form-control" id="recheck-pass" name="recheck-pass" placeholder="Password">
        </div>

       
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
</body>
</html>
